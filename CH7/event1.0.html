<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div {
            width: 500px;
            height: 300px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="div"></div>
<script src="jquery.min.js"></script>
<script>
    ;
    (function ($, window, document, undefined) {
        var Move = function (el, options) {
            this.$el = el; // 绑定元素
            this.mousedown = false;
            this.x = 0; // 初始 x
            this.preX = 0; // 中间 x
            this.y = 0; // 初始 y
            this.preY = 0; // 中间 y
            this.options = options;
            this.init();
        };
        Move.prototype = {
            constuctor: Move,
            init: function () {
                this.bind();
            },
            bind: function () {
                var me = this;
                me.$el.on('mousedown', function (e) {
                    me.mousedown = true;
                    me.x = parseInt(e.clientX); //
                    me.preX = parseInt(e.clientX);
                    me.y1 = parseInt(e.clientY);
                    me.preY = parseInt(e.clientY);
                }).on('mouseup', function () {
                    me.mousedown = false;
                }).on('mouseout', function () {
                    me.mousedown = false;
                }).on('mousemove', function (e) {
                    if (!me.mousedown) {
                        return;
                    }
                    var delX,delY; // x的变化量 y的变化量
                    var type; // 事件类型
                    delX = e.clientX - me.preX;
                    delY = e.clientY - me.preY;
                    // 判断是左右还是上下
                    if (Math.abs(delX) > me.options.distance || Math.abs(delY) > me.options.distance) {
                        if (Math.abs(delX) > Math.abs(delY)) {
                            // 左右
                            if (delX < 0) {
                                // 向左
                                type = 'onLeft';
                            } else {
                                // 向右
                                type = 'onRight';
                            }


                        } else {
                            // 上下
                            if (delY < 0) {
                                // 上
                                type = 'onTop';
                            } else {
                                // 下
                                type = 'onBottom';
                            }
                        }
                        me.preX = e.clientX;
                        me.preY = e.clientY;
                        // 输出移动的距离 ？？ 这个好像没啥用
                        me.options[type]({
                            x: me.preX -me.x,
                            y: me.preY - me.y
                        })
                    }

                });
            }
        };

        $.fn.Move = function (options) {
            var noop = function () {
            };
            var defaultOptions = {
                distance: 30,
                onLeft: noop,
                onRight: noop,
                onTop: noop,
                onBottom: noop
            };
            options = $.extend({}, defaultOptions, options);
            return this.each(function () {
                new Move($(this), options);
            });
        }

    })(jQuery, window, document);
    $('.div').Move({
        onLeft: function (data) {
            console.log(data);
            console.log('move left');
        },
        onRight: function (data) {
            console.log(data);
            console.log('move right');
        },
        onTop: function (data) {
            console.log(data);
            console.log('move top');
        },
        onBottom: function (data) {
            console.log(data);
            console.log('move bottom');
        }
    });
</script>
</body>
</html>
